<div class="row no-gutters">
    <div class="col leveltwo-main-panel">
        <div class="leveltwo-main-contents">
            <h2>HIFADHI</h2>
            <hr/>
        </div>
    </div>
</div>
<div class="row no-gutters">
    <div class="col">
        <mat-card>
            <mat-card-header><h2>HIFADHI ZA TAIFA</h2></mat-card-header>
            <mat-card-content >
                <div class="filter">
                    <input (keyup)="applyFilterAkiba($any($event.target).value)" matInput placeholder="Search" class="form-control">
                </div>
                <mat-table [dataSource]="hifadhiTaifaArray" matSort #hifadhiTaifaSort #sortAkiba="matSort" >
                    <ng-container matColumnDef="sn">
                        <mat-header-cell *matHeaderCellDef> SN </mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Address </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="size">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Size (Km2) </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.size}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="decl_year">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Namba ya Tangazo na Mwaka </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.decl_year}} </mat-cell>
                    </ng-container>
                    <!-- <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                                <button>
                                    <mat-icon>visibility</mat-icon>
                                </button>
                        </mat-cell>
                    </ng-container> -->
                    <mat-header-row *matHeaderRowDef="hifadhiTaifadisplayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: hifadhiTaifadisplayedColumns ;"></mat-row>
                </mat-table>
                <mat-paginator #paginatorAkiba [length]="hifadhiTaifaArray.data.length" [pageSizeOptions]="[5,10,15,20]" [pageIndex]="0"
                    [pageSize]="5" showFirstLastButtons></mat-paginator>
        
            </mat-card-content>
        </mat-card>

    </div>
</div>
