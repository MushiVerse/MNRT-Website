<div class="row no-gutters">
    <div class="col-sm-12 col-md-6 col-lg-3 link-img" *ngFor="let card of cards">
        <div class="img-container" style="background-image: url('{{card.img}}');">
            <!-- <div  class="link-img"></div> -->
            <div class="link-content">
                <h4>{{card.name}}</h4>
            </div>
        </div> 
    </div>
</div>
