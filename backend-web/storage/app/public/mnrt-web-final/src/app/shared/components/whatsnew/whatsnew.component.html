<div class="row no-gutters">
    <div class="col leveltwo-main-panel">
        <div class="leveltwo-main-contents">
            <h2>{{title}}</h2>
            <hr/>
        </div>
    </div>
</div>
<div class="row no-gutters">
    <div class="col">
        <mat-card>
            <mat-card-content >
                <div class="filter">
                    <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Search" class="form-control">
                </div>
                <mat-table [dataSource]="researchesArray" matSort #leaderstable>
                 
                    <!-- <ng-container matColumnDef="published_date">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Published Date </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.published_date}} </mat-cell>
                    </ng-container> -->
                    <ng-container matColumnDef="details">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Title </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                           <div class="doc-details"> 
                                <div>
                                    <h2>{{element.title}}</h2> 
                                </div>
                                
                                <div>
                                    <p>{{element.desc}} </p>
                                </div>
                                <div class="doc-action">
                                    <div class="pub-date">
                                        {{element.published_date}}
                                    </div>
                                    <span class="spacer"></span>
                                    <button>
                                        <mat-icon>get_app</mat-icon>
                                    </button>
                                    <button>
                                        <mat-icon>visibility</mat-icon>
                                    </button>
                                </div>
                            </div> 
                            

                        </mat-cell>
                    </ng-container>
                    <!-- <mat-header-row *matHeaderRowDef="researchesdisplayedColumns"></mat-header-row> -->
                    <mat-row *matRowDef="let row; columns: researchesdisplayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [length]="researchesArray.data.length" [pageSizeOptions]="[5,10,15,20]" [pageIndex]="0"
                    [pageSize]="10" showFirstLastButtons></mat-paginator>
        
            </mat-card-content>
        </mat-card>

    </div>
</div>
