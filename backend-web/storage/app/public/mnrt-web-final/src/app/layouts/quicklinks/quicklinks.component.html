<div class="row no-gutters" style="padding-top: 120px; padding-right: 5%; padding-left: 5%; background: whitesmoke;">
    <div class="col-lg-9 pr-2 mb-2">
        <router-outlet></router-outlet>
    </div>
    <div class="col-lg-3 quick-main shadow-sm pt-2 pb-3 mb-2 mt-2 bg-white">
        <div class="quick-container ">

          <div class="resources-container">
            <div class="resources-header">
                <h2>LATEST NEWS</h2>
            </div>
            <div class="resources-details">
              <div id="container" class="links-details" style="padding-top: 10px;">
                <div id="list" *ngFor="let new of news; let i = index">
                  <div *ngIf="i < 3">
                    <div  class="links" (click)="routeToNews(news[i].id)"  >
                      
                      <h2>{{news[i].news_title.substr(0,30)+"..."}}</h2>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>

            <!-- <div class="links-heading">
                <h2>Quick Links</h2>
                <hr/>
            </div> -->
            <div class="resources-container">
              <div class="resources-header">
                  <h2>QUICK LINKS</h2>
              </div>
            <div id="container" class="links-details" [@listAnimation]="links.length" style="padding-top: 10px;">
              <div id="list" *ngFor="let link of links">
                  <div  class="links" routerLink="{{link.url}}">
                    <!-- <mat-icon>label</mat-icon> -->
                    <h2>{{link.text}}</h2>
                  </div>
                  <hr />
              </div>
            </div>
