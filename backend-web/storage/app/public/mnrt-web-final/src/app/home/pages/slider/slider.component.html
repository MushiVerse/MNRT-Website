<div id="carouselExampleIndicators" class="carousel no-gutters slide carousel-fade" data-ride="carousel" data-interval="10000" data-pause="false" *transloco="let t">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" [class.active]="slide0"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1" [class.active]="slide1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2" [class.active]="slide2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3" [class.active]="slide3"></li>
    <!-- <li data-target="#carouselExampleIndicators" data-slide-to="4" [class.active]="slide4"></li> -->
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item img-1 img-all" [class.active]="slide0" routerLink="/tourism">
      <div class="img-trans">
        <div [@slide]="show" class="slider-moto">
          <!-- <h2 ><div><strong>&ldquo;</strong>Tumerithishwa, </div><div style="padding-top: 20px;">Tuwarithishe...<strong>&rdquo;</strong></div></h2> -->
          <h2 ><strong>&ldquo;</strong>Tumerithishwa, Tuwarithishe...<strong>&rdquo;</strong></h2>
        </div>
        <div class="slider-content">
          {{'slider.TRSM' | transloco}}
        </div>
      </div>
    </div>
    <div class="carousel-item img-2 img-all" [class.active]="slide1" routerLink="/wildlife">
      <div class="img-trans">
        <!-- <div @slide class="slider-moto">
          <h2 ><strong>&ldquo;</strong>Tanzania, Unforgettable...<strong>&rdquo;</strong></h2>
        </div> -->
        <img @slide src="/assets/images/Unforgettable-Logo.png" width="auto" height="70px" style="opacity: 0.9;"/>
        <div class="slider-content">
          {{'slider.WILD' | transloco}}
        </div>
      </div>
    </div>
    <div class="carousel-item img-3 img-all" [class.active]="slide2" routerLink="/forest">
      <div class="img-trans">
        <div @slide class="slider-moto">
          <h2><strong>&ldquo;</strong>Tumerithishwa, Tuwarithishe...<strong>&rdquo;</strong></h2>
        </div>
        <div class="slider-content">
          {{'slider.FORBEE' | transloco}}
        </div>
      </div>
    </div>
    <div class="carousel-item img-4 img-all" [class.active]="slide3" routerLink="/antiquities">
      <div class="img-trans">
        <!-- <div @slide class="slider-moto">
          <h2><strong>&ldquo;</strong>Tanzania, Unforgettable...<strong>&rdquo;</strong></h2>
        </div> -->
        <img @slide src="/assets/images/Unforgettable-Logo.png" width="auto" height="70px" style="opacity: 0.9;"/>
        <div class="slider-content">
          {{'slider.ANTI' | transloco}}
        </div>
      </div>
    </div>
    <!-- <div class="carousel-item img-5 img-all" [class.active]="slide4" routerLink="/bees">
      <div class="img-trans">
        <div @slide class="slider-moto">
          <h2><strong>&ldquo;</strong>Tumerithishwa, Tuwarithishe...<strong>&rdquo;</strong></h2>
        </div>
        <div class="slider-content">
          BEEKEEPING
        </div>
      </div>
    </div> -->
  </div>
</div>
