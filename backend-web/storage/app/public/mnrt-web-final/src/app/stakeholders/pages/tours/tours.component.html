<div class="row no-gutters">
    <div class="col leveltwo-main-panel">
        <div class="leveltwo-main-contents">
            <h2>Tour Operators</h2>
            <hr/>
        </div>
    </div>
</div>
<div class="row no-gutters">
    <div class="col">
        <mat-card>
            <mat-card-content >
                <div class="filter">
                    <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Search" class="form-control">
                </div>
                <mat-table [dataSource]="toursArray" matSort #leaderstable>
                    <ng-container matColumnDef="sn">
                        <mat-header-cell *matHeaderCellDef> SN </mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="address">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Address </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="start_date">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Start Date </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.start_date}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <mat-header-cell mat-sort-header *matHeaderCellDef> Licence Status </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let row">
                                <button>
                                    <mat-icon>visibility</mat-icon>
                                </button>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="toursdisplayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: toursdisplayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [length]="toursArray.data.length" [pageSizeOptions]="[5,10,15,20]" [pageIndex]="0"
                    [pageSize]="10" showFirstLastButtons></mat-paginator>
        
            </mat-card-content>
        </mat-card>

    </div>
</div>
