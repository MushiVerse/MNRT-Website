<h2 mat-dialog-title>Document Detail</h2>
<hr />
<div mat-dialog-content class="py-3">
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <img src="{{row.doc_link}}" class="w-100" alt="profile picture" onerror="this.src='/assets/images/documents/default_document.jpg';">
            </div>
            <div class="col-md-8 px-3">
                <div class="card-block px-3">
                    <h1 class="card-title text-uppercase text-primary"> {{row.doc_title}}</h1>
                    
                    <p class="card-text text-success">Category:</p>
                    <p class="card-text">{{row.doc_category}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button class="btn btn-secondary" mat-dialog-close style="margin-right: 10px;">Cancel</button>
</mat-dialog-actions>
