<form [formGroup]="DepartmentForm">
    <h2 mat-dialog-title>New Department</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-row">
            <div class="form-group col-3">
                
            </div>
            <div class="form-group col-9">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Department vote</label>
                        <input type="text" class="form-control form-control-sm" formControlName="dept_vote"
                            placeholder="Enter Department vote">
                        <div *ngIf="DepartmentForm.get('dept_vote')?.touched && DepartmentForm.get('dept_vote')?.invalid"
                            class="text-danger">Department vote is required</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Department subvote</label>
                        <input type="text" class="form-control form-control-sm" formControlName="dept_subvote"
                            placeholder="Enter Department subvote">
                        <div *ngIf="DepartmentForm.get('dept_subvote')?.touched && DepartmentForm.get('dept_subvote')?.invalid"
                            class="text-danger">Department subvote is required</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Department name</label>
                        <input type="text" class="form-control form-control-sm" formControlName="dept_name"
                            placeholder="Department name">
                        <div *ngIf="DepartmentForm.get('dept_name')?.touched && DepartmentForm.get('dept_name')?.invalid"
                            class="text-danger">Title is required</div>
                    </div>
                </div>
                <!--<div class="form-row">
                    <div class="form-group col">
                        <label>Title Start</label>
                        <input type="text" class="form-control form-control-sm" formControlName="start_date">
                        <div *ngIf="DepartmentForm.get('start_date')?.touched && DepartmentForm.get('start_date')?.invalid"
                            class="text-danger">Start date is required</div>
                    </div>
                    <div class="form-group col">
                        <label>Title End</label>
                        <input type="text" class="form-control form-control-sm" formControlName="start_end" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Biography</label>
                        <textarea class="form-control form-control-sm" formControlName="biography"
                            placeholder="Enter Name"></textarea>
                        <div *ngIf="DepartmentForm.get('biography')?.touched && DepartmentForm.get('biography')?.invalid"
                            class="text-danger">Biography is required</div>
                    </div>
                </div>-->
            </div>
        </div>



    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-secondary" (click)="onClose()" style="margin-right: 10px;">Cancel</button>
        <button [disabled]="DepartmentForm.invalid" type="submit" (click)="onSubmit()"
            class="btn btn-success">Submit</button>
    </mat-dialog-actions>
</form>
