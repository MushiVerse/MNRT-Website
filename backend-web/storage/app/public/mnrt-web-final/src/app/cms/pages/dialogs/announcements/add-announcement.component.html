<form [formGroup]="AnnouncementForm">
    <h2 mat-dialog-title>New Announcement</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-row">
            <div class="form-group col-lg-3 col-sm-3">
                <img [src]="pictureurl" class="w-100" alt="profile picture"
                    onerror="this.src='/assets/images/leaders/default.png';">
                    <input type="file" class="file-upload" (change)="onFileSelected($event)" accept="image/jpeg">
            </div>
            <div class="form-group col-lg-9 col-sm-12">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Title</label>
                        <input type="text" class="form-control form-control-sm" formControlName="ann_title"
                            placeholder="-Enter Title-">
                        <div *ngIf="AnnouncementForm.get('ann_title')?.touched && AnnouncementForm.get('ann_title')?.invalid"
                            class="text-danger">Title is required</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label>Description</label>
                        <input type="text" class="form-control form-control-sm" formControlName="ann_des"
                            placeholder="-Enter Description-">
                        <div *ngIf="AnnouncementForm.get('ann_des')?.touched && AnnouncementForm.get('ann_des')?.invalid"
                            class="text-danger">Description is required</div>
                    </div>
                </div>
