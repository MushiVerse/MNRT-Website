<form [formGroup]="DirectorForm">
    <h2 mat-dialog-title>New Director</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-row">
            <div class="form-group col-3">
                <img src="" class="w-100" alt="profile picture"
                    onerror="this.src='/assets/images/directors/default.jpg';">
                <button class="btn btn-secondary">Upload Photo</button>
            </div>
            <div class="form-group col-9">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-sm" formControlName="dir_name"
                            placeholder="Enter Name">
                        <div *ngIf="DirectorForm.get('dir_name')?.touched && DirectorForm.get('dir_name')?.invalid"
                            class="text-danger">Name is required</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Title</label>
                        <input type="text" class="form-control form-control-sm" formControlName="dir_title"
                            placeholder="Enter Title">
                        <div *ngIf="DirectorForm.get('dir_title')?.touched && DirectorForm.get('dir_title')?.invalid"
                            class="text-danger">Title is required</div>
                    </div>
                </div>
                <!--<div class="form-row">
                    <div class="form-group col">
                        <label>Title Start</label>
                        <input type="text" class="form-control form-control-sm" formControlName="start_date">
                        <div *ngIf="DirectorForm.get('start_date')?.touched && DirectorForm.get('start_date')?.invalid"
                            class="text-danger">Start date is required</div>
                    </div>
                    <div class="form-group col">
                        <label>Title End</label>
                        <input type="text" class="form-control form-control-sm" formControlName="start_end" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Biography</label>
                        <textarea class="form-control form-control-sm" formControlName="biography"
                            placeholder="Enter Name"></textarea>
                        <div *ngIf="DirectorForm.get('biography')?.touched && DirectorForm.get('biography')?.invalid"
                            class="text-danger">Biography is required</div>
                    </div>
                </div>-->
            </div>
        </div>



    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button class="btn btn-secondary" (click)="onClose()" style="margin-right: 10px;">Cancel</button>
        <button [disabled]="DirectorForm.invalid" type="submit" (click)="onSubmit()"
            class="btn btn-success">Submit</button>
    </mat-dialog-actions>
</form>
