<form [formGroup]="NewForm">
    <h2 mat-dialog-title>Add Forest-Card Contents</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-row">
            <div class="form-group col-lg-3 col-sm-3">
                <img [src]="url" class="w-100" alt="Card Picture">
                    <input type="file" class="file-upload" (change)="onFileSelected($event)" accept="image/jpeg">
            </div>
            <div class="form-group col-lg-9 col-sm-12">
              
                <div class="form-row">
                    <div class="form-group col">
                        <label>Link</label>
                            <textarea class="form-control form-control-sm" formControlName="link"
                            placeholder="Enter Link"></textarea>
                        <div *ngIf="NewForm.get('link')?.touched && NewForm.get('link')?.invalid"
                            class="text-danger">Link is required</div>
                    </div>
                </div>
              
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button  class="btn btn-secondary" (click)="onClose()" style="margin-right: 10px;">Cancel</button>
        <button  [disabled]="NewForm.invalid || !canAttach" type="submit" (click)="onSubmit()"
            class="btn btn-success">Submit</button>
    </mat-dialog-actions>
</form>
