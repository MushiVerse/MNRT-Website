<h2 mat-dialog-title>Director Details</h2>
<hr />
<div mat-dialog-content class="py-3">
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <img src="{{row.image_link}}" class="w-100" alt="profile picture" onerror="this.src='/assets/images/directors/default.jpg';">
            </div>
            <div class="col-md-8 px-3">
                <div class="card-block px-3">
                    <h1 class="card-title text-uppercase text-primary"> {{row.dir_name}}</h1>
                    <!--<h3><strong>{{row.dir_title}}</strong></h3>-->
                    <p class="card-text text-success">title:<span>&nbsp;{{row.dir_title}}</span></p>
                    <!--<p class="card-text">{{row.dir_title}}</p>-->
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button class="btn btn-secondary" mat-dialog-close style="margin-right: 10px;">Cancel</button>
</mat-dialog-actions>
