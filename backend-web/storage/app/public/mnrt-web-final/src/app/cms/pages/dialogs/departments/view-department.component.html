<h2 mat-dialog-title>Department Detail</h2>
<hr />
<div mat-dialog-content class="py-3">
    <div class="card">
        <div class="row">
            
            <div class="col-lg-12 col-md-12 px-3">
                <div class="card-block px-3">
                    <h3 class="card-title text-uppercase text-primary"><span>Department Vote:</span> {{row.dept_vote}}</h3>
                    <h3><span>Department subvote:</span>{{row.dept_subvote}}</h3>
                    <p class="card-text">Department Name:<span>{{row.dept_name}}</span></p>
                    <!--<p class="card-text">{{row.dept_name}}</p>-->
                </div>
            </div>
        </div>
    </div>
</div>
<mat-dialog-actions align="end">
    <button class="btn btn-secondary" mat-dialog-close style="margin-right: 10px;">Cancel</button>
</mat-dialog-actions>
