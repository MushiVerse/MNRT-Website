<form [formGroup]="AdvertisementForm">
    <h2 mat-dialog-title>Update Advertisement</h2>
    <hr />
    <mat-dialog-content>
        <div class="form-row">
            <div class="form-group col-lg-3 col-sm-3">
                <img [src]="attachmenturl" class="w-100" alt="Advertisement  attachment"
                    onerror="this.src='/assets/images/advertisements/default.jpg';">
                    <input type="file" class="file-upload" (change)="onFileSelected($event)" accept="image/jpeg">
            </div>
            <div class="form-group col-lg-9 col-sm-12">
                <div class="form-row">
                    <div class="form-group col">
                        <label>Title</label>
                        <input type="text" class="form-control form-control-sm" formControlName="adv_title"
                            placeholder="-Enter Title-">
                        <div *ngIf="AdvertisementForm.get('adv_title')?.touched && AdvertisementForm.get('adv_title')?.invalid"
                            class="text-danger">Title is required</div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label>Description</label>
                        <input type="text" class="form-control form-control-sm" formControlName="adv_des"
                            placeholder="-Enter Title-">
                        <div *ngIf="AdvertisementForm.get('adv_des')?.touched && AdvertisementForm.get('adv_des')?.invalid"
                            class="text-danger">Description is required</div>
                    </div>
                </div>
