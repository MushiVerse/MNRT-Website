<form [formGroup]="DepartmentForm">
    <h2 mat-dialog-title>Update Department</h2>
    <hr />

                <div class="form-row">
                    <div class="form-group col">
                        <label>Department vote</label>
                        <input type="text" class="form-control form-control-sm" formControlName="dept_vote"
                            placeholder="-Enter Department vote-">

                    </div>
                </div>
                <div class="form-row">

                        <div *ngIf="DepartmentForm.get('dept_subvote')?.touched && DepartmentForm.get('dept_subvote')?.invalid"
                            class="text-danger">Department subvote is required</div>
                    </div>
                </div>
