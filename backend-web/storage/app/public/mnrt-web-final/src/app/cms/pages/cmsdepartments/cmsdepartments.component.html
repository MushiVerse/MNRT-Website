<mat-card>
    <div class="heading">
        <h2>Departments</h2>
        <hr />
    </div>
    <mat-card-content>
        <div>
            <button class="add" mat-button (click)="onAdd()">
                <mat-icon style="font-size: xx-large !important;">add_circle</mat-icon>
            </button>
            <!-- <button mat-button (click)="onTestButton()">test</button> -->
        </div>
        <div class="filter">
            <input (keyup)="applyFilter($any($event.target).value)" matInput placeholder="Filter" class="form-control">
        </div>
        <mat-table [dataSource]="departmentsArray" matSort #departmentstable>
            <ng-container matColumnDef="sn">
                <mat-header-cell *matHeaderCellDef> SN </mat-header-cell>
                <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="dept_vote">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Department Vote </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.dept_vote}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="dept_subvote">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Department SubVote </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.dept_subvote}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="dept_name">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Department Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.dept_name}} </mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="id">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Department ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container> -->
            <!--<ng-container matColumnDef="start_date">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Start </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.start_date}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="end_date">
                <mat-header-cell mat-sort-header *matHeaderCellDef> End </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.end_date}} </mat-cell>
            </ng-container>-->
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-icon [matMenuTriggerFor]="menu" style="cursor: pointer;">more_vert</mat-icon>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onView(row)">
                            <mat-icon>visibility</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item (click)="onDelete(row)">
                            <mat-icon style="color: red !important;">delete</mat-icon>
                            <span>Delete</span>
                        </button>
                        <button mat-menu-item (click)="onUpdate(row)">
                            <mat-icon>update</mat-icon>
                            <span>Update</span>
                        </button>
                    </mat-menu>

                    <!-- <button type="button" mat-icon-button color="warn" title="delete"
                (click)="onSchoolDeleted(element.schoolName)">
                <mat-icon>delete_outline</mat-icon>
                </button> -->
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="departmentsdisplayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: departmentsdisplayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [length]="departmentsArray.data.length" [pageSizeOptions]="[5,10,15,20]" [pageIndex]="0"
            [pageSize]="10" showFirstLastButtons></mat-paginator>

    </mat-card-content>
</mat-card>
